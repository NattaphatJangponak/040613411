<!DOCTYPE html>
<html>

<body>
    <form action="form-echo.php" method="get">

        <label for="user">USERNAME:

        </label>
        <br>
        <br>

        <label for="id">รหัสนักศึกษา:
            <input type="text" name="Id-std" placeholder="Std ID." pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}">

        <br>
        <br>
        <label for="no_home">บ้านเลขที่:

        <br>
        <br>
        <label for="productId">รหัสสินค้า:
            <input type="text" name="prod_id" placeholder="Product ID." pattern="[A-Z]{3}+[0-9]{2}">
        </label>
        <br>
        <br>
        <label for="Namethai">กรอกชื่อด้วยภาษาไทย:

        <br>
        
  

        <input type="submit" value="Submit">
