<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form-echo.php" method="get">
        <h1>Form pattern attibutes testing</h1>
        <hr>
        <label for="slide">Slide 33 Example:
            <input type="text">
        </label>

        <h1>1.เป็นสระในภาษาอังกฤษเท่านั้นและมีได้ 3 ตัว</h1>
        <input type="text" name="val1" pattern="(a|e|i|o|u|A|E|I|O|U|){3}"><br>

        <h1>2.ขึ้นต้นด้วยตัวพิมพ์ใหญ่ ที่เหลือเป็นอักษรพิมพ์เล็กตั้งแต่ 1 ตัวขึ้นไป</h1>
        <input type="text" name="val2" pattern="[A-Z]{1}[a-z]+"><br>

        <h1>3.ขึ้นต้นด้วยด้วย ord หรือ order ลงท้ายด้วยตัวเลข 5 ตัว</h1>
        <input type="text" name="val3" pattern="^(ord|order)[0-9]{5}"><br>

        <h1>4.เป็นคำว่า frog หรือ blog หรือ clog เท่านั้น</h1>
        <input type="text" name="val4" pattern="(frog|blog|clog)"><br>

        <h1>BONUS. เป็นรหัสนักศึกษา cs เท่านั้น</h1>
        <input type="text" name="val5" pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}">

        <br>
        <br>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
