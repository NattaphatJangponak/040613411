<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function countTheWord(str) {
            var count = 0;
            var index = str.toLowerCase().indexOf("the");
            while (index !== -1) {
                count++;
                index = str.toLowerCase().indexOf("the", index + 1);
            }
            alert(`มี The ทั้งหมด ${count} คำ`);
        }

    </script>
</head>

<body>
    The eighth ruler of the Fifth Dynasty int
    he late 25th century.<br><br>

    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">
        Click for count 'the'</a>


</body>

</html>
