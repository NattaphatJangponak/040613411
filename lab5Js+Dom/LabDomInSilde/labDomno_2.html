<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(a,b) {
            var oper = document.getElementById("cal").value;
            var inputRes = document.getElementById("res");
            // var result;
            // if (operator === "+") {
            //     result = a + b;
            // } else if (operator === "-") {
            //     result = a - b;
            // } else if (operator === "*") {
            //     result = a * b;
            // } else if (operator === "/") {
            //     result = a / b;
            // }
            var result = oper === "+" ? a + b 
                         : oper === "-" ? a - b
                         : oper === "*" ? a * b
                         : oper === "/" ? a / b
                         : "no cal";

            inputRes.value = result;
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="a">
        <select id="cal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="b"> =
        <input type="text" id="res">
        
        <input type="button" value="Compute" onclick="calculate(parseFloat(a.value), parseFloat(b.value))"><br><br>
    </form>
</body>
